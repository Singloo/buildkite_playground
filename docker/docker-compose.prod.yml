version: '3'
services:
  web:
    image: playground/buildkite
    build:
      context: ..
      dockerfile: ./docker/Dockerfile
    volumes:
      - ../src:/app/src
      - ../build:/app/build
      - ../public:/app/public
    entrypoint: docker-entrypoint.sh
    command: [ "npm", "run", "build" ]
