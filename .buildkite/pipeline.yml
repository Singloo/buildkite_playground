agents:
  queue: timvel-agent-1

steps:
  - label: "Build docker image"
    key: step-1
    command: sh docker-build-prod.sh

  - wait
  
  - label: "Build web"
    key: step-2
    command: "sh docker-compose-up.sh"

  - wait

  - label: "Log build dir"
    command: node ./scripts/logDir.js
    plugins:
      - sv-oss/node-n#v0.1.2:
          node-version: v16.13.1